<div id="search-div" class="container">
	<div class="row justify-content-center">
		<div class="col-10 col-md-6">
			<form action="{{ url_for('search') }}" method="get" class="form-group">
					<label for="search">Search..</label>
					<div class="form-inline">
						<input type="text" class="form-control mr-sm-2" name="search" aria-describedby="searchHelp" placeholder="Enter your query">
						<input class="btn btn-primary my-2 my-sm-0" type="submit" value="Submit">
				</div>
					<small id="searchHelp" class="form-text text-muted">
					Search books by isbn, title or author
				</small>
			</form>			
		</div>
	</div>
</div>
